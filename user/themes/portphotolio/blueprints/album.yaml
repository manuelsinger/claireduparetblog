title: album
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        options:
          fields:
            featured:
              type: section
              title: 'Featured Image'
              underline: true

              fields:
                header.featured_img:
                  label: featured image
